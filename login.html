<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Login | No Rings Attached</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary: #e4b902;
            --secondary: #9a031e;
            --dark: #333F50;
            --light: #F9F9F9;
            --gray: #6B7280;
            --white: #FFFFFF;
            --border: #E5E7EB;
            --error: #EF4444;
            --success: #10B981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, #f0f7f7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .login-container {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
            position: relative;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            color: var(--dark);
            font-weight: 700;
        }

        .logo span {
            color: var(--primary);
        }

        .welcome-text {
            margin-bottom: 30px;
            color: var(--gray);
            font-size: 1.1rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-radius: 12px;
            background: var(--light);
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            padding: 12px;
            border: none;
            background: transparent;
            color: var(--gray);
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: var(--white);
            color: var(--dark);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(228, 185, 2, 0.1);
            -webkit-tap-highlight-color: transparent;
        }

        .form-control.error {
            border-color: var(--error);
        }

        .error-message {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: 5px;
            text-align: left;
        }

        .success-message {
            color: var(--success);
            font-size: 0.875rem;
            margin-top: 5px;
            text-align: left;
        }

        .btn {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background: #d4a902;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(228, 185, 2, 0.3);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--dark);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--light);
            border-color: var(--primary);
        }

        .btn-google {
            background: var(--white);
            color: var(--dark);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: var(--light);
            border-color: var(--primary);
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            padding: 0 15px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .btn {
            position: relative;
        }

        .loading .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle .form-control {
            padding-right: 50px;
        }

        .password-toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            padding: 5px;
        }

        .password-toggle-btn:hover {
            color: var(--dark);
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
                max-width: 100%;
                min-height: auto;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .welcome-text {
                font-size: 1rem;
            }

            .auth-tabs {
                margin-bottom: 25px;
            }

            .auth-tab {
                padding: 15px 12px;
                font-size: 0.95rem;
            }

            .form-control {
                padding: 18px 20px;
                font-size: 16px; /* Prevents zoom on iOS */
                -webkit-appearance: none;
                border-radius: 8px;
            }

            .btn {
                padding: 18px 20px;
                font-size: 16px;
                -webkit-appearance: none;
                border-radius: 8px;
            }

            .password-toggle-btn {
                right: 12px;
                padding: 8px;
                font-size: 18px;
            }

            .password-toggle .form-control {
                padding-right: 45px;
            }

            /* Prevent zoom on input focus */
            input[type="email"], 
            input[type="password"], 
            input[type="text"] {
                font-size: 16px !important;
            }

            /* Better touch targets */
            .auth-tab, .btn, .password-toggle-btn {
                min-height: 44px;
                touch-action: manipulation;
            }

            /* Improve form spacing on mobile */
            .form-group {
                margin-bottom: 25px;
            }

            .form-group label {
                font-size: 1rem;
                margin-bottom: 10px;
            }

            .error-message, .success-message {
                font-size: 0.9rem;
                margin-top: 8px;
            }

            /* Better divider spacing */
            .divider {
                margin: 25px 0;
            }

            .divider span {
                padding: 0 20px;
                font-size: 0.85rem;
            }

            /* Improve Google button on mobile */
            .btn-google {
                padding: 18px 20px;
                font-size: 16px;
            }

            .btn-google img {
                width: 22px;
                height: 22px;
            }

            /* Better forgot password link */
            .forgot-password {
                margin-top: 20px;
            }

            .forgot-password a {
                font-size: 1rem;
                padding: 10px 0;
                display: inline-block;
            }
        }

        /* Additional mobile optimizations */
        @media (max-width: 360px) {
            .login-container {
                padding: 25px 15px;
            }
            
            .logo h1 {
                font-size: 1.6rem;
            }

            .auth-tab {
                padding: 12px 8px;
                font-size: 0.9rem;
            }
        }

        /* Better focus states for mobile */
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(228, 185, 2, 0.1);
            -webkit-tap-highlight-color: transparent;
        }

        /* Disable text selection on buttons for better mobile UX */
        .btn, .auth-tab {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Better loading state for mobile */
        .loading .btn::after {
            width: 18px;
            height: 18px;
            margin: -9px 0 0 -9px;
        }

        /* Mobile-specific improvements */
        @media (max-height: 600px) {
            .login-container {
                padding: 20px;
                margin: 5px;
            }
            
            .logo {
                margin-bottom: 20px;
            }
            
            .welcome-text {
                margin-bottom: 20px;
            }
            
            .auth-tabs {
                margin-bottom: 20px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .divider {
                margin: 15px 0;
            }
        }

        /* Handle mobile keyboard better */
        @media (max-height: 500px) {
            body {
                align-items: flex-start;
                padding-top: 10px;
            }
            
            .login-container {
                margin: 0 10px;
                padding: 15px;
            }
        }

        /* iOS Safari specific fixes */
        @supports (-webkit-touch-callout: none) {
            .form-control {
                -webkit-appearance: none;
                border-radius: 12px;
            }
            
            .btn {
                -webkit-appearance: none;
                border-radius: 12px;
            }
        }

        /* Android Chrome specific fixes */
        @media screen and (-webkit-min-device-pixel-ratio: 0) {
            .form-control {
                -webkit-appearance: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>No Rings Attached<span> - Childfree</span></h1>
        </div>
        <p class="welcome-text">Welcome! Please sign in to continue.</p>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('signin')">Sign In</button>
            <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signinForm" class="auth-form active">
            <div class="form-group">
                <label for="signinEmail">Email</label>
                <input type="email" id="signinEmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="signinPassword">Password</label>
                <div class="password-toggle">
                    <input type="password" id="signinPassword" class="form-control" required>
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('signinPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <div class="password-toggle">
                    <input type="password" id="signupPassword" class="form-control" required minlength="6">
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('signupPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                <small style="color: var(--gray); font-size: 0.8rem;">Minimum 6 characters</small>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-toggle">
                    <input type="password" id="confirmPassword" class="form-control" required>
                    <button type="button" class="password-toggle-btn" onclick="togglePassword('confirmPassword')">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button onclick="signInWithGoogle()" class="btn btn-google">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            Continue with Google
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script>
        // Wait for DOM and auth.js to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure auth functions are available
            if (typeof signInWithEmail === 'undefined') {
                console.error('signInWithEmail function not found. Auth.js may not be loaded properly.');
                return;
            }

            // Test that all required functions are available
            const requiredFunctions = ['signInWithEmail', 'signUpWithEmail', 'resetPassword', 'signInWithGoogle'];
            const missingFunctions = requiredFunctions.filter(func => typeof window[func] === 'undefined');
            
            if (missingFunctions.length > 0) {
                console.error('Missing auth functions:', missingFunctions);
                return;
            }

            console.log('All auth functions loaded successfully');

            // Mobile-specific improvements
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Prevent zoom on input focus
                const inputs = document.querySelectorAll('input[type="email"], input[type="password"], input[type="text"]');
                inputs.forEach(input => {
                    input.addEventListener('focus', function() {
                        // Ensure font size is 16px to prevent zoom
                        this.style.fontSize = '16px';
                    });
                });

                // Better touch handling for buttons
                const buttons = document.querySelectorAll('.btn, .auth-tab, .password-toggle-btn');
                buttons.forEach(button => {
                    button.addEventListener('touchstart', function(e) {
                        this.style.transform = 'scale(0.98)';
                    });
                    
                    button.addEventListener('touchend', function(e) {
                        this.style.transform = '';
                    });
                });

                // Handle mobile keyboard better
                const forms = document.querySelectorAll('form');
                forms.forEach(form => {
                    form.addEventListener('submit', function(e) {
                        // Hide keyboard on mobile after form submission
                        if (isMobile) {
                            const activeElement = document.activeElement;
                            if (activeElement && activeElement.blur) {
                                activeElement.blur();
                            }
                        }
                    });
                });
            }

            function switchTab(tab) {
                // Update tab buttons
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                event.target.classList.add('active');
                
                // Update forms
                document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
                if (tab === 'signin') {
                    document.getElementById('signinForm').classList.add('active');
                } else {
                    document.getElementById('signupForm').classList.add('active');
                }
                
                // Clear any error messages
                clearMessages();

                // Focus on first input for better mobile UX
                setTimeout(() => {
                    const firstInput = document.querySelector('.auth-form.active input');
                    if (firstInput && isMobile) {
                        firstInput.focus();
                    }
                }, 100);
            }

            function togglePassword(inputId) {
                const input = document.getElementById(inputId);
                const btn = input.nextElementSibling;
                const icon = btn.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                }

                // Better mobile focus handling
                if (isMobile) {
                    setTimeout(() => {
                        input.focus();
                    }, 50);
                }
            }

            function showMessage(elementId, message, type) {
                const element = document.getElementById(elementId);
                element.textContent = message;
                element.className = type === 'error' ? 'error-message' : 'success-message';
                element.style.display = 'block';

                // Auto-hide messages on mobile after 5 seconds
                if (isMobile) {
                    setTimeout(() => {
                        element.style.display = 'none';
                    }, 5000);
                }
            }

            function clearMessages() {
                document.querySelectorAll('.error-message, .success-message').forEach(msg => {
                    msg.style.display = 'none';
                });
            }

            function setLoading(formId, loading) {
                const form = document.getElementById(formId);
                if (loading) {
                    form.classList.add('loading');
                    // Disable all inputs during loading
                    form.querySelectorAll('input, button').forEach(el => {
                        el.disabled = true;
                    });
                } else {
                    form.classList.remove('loading');
                    // Re-enable all inputs after loading
                    form.querySelectorAll('input, button').forEach(el => {
                        el.disabled = false;
                    });
                }
            }

            // Sign In Form Handler
            document.getElementById('signinForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                clearMessages();
                
                const email = document.getElementById('signinEmail').value;
                const password = document.getElementById('signinPassword').value;
                
                if (!email || !password) {
                    showMessage('signinError', 'Please fill in all fields', 'error');
                    return;
                }
                
                setLoading('signinForm', true);
                
                try {
                    const result = await signInWithEmail(email, password);
                    if (!result || !result.success) {
                        const errorMessage = result ? result.message : 'Sign in failed';
                        console.error('Sign in error:', errorMessage);
                        showMessage('signinError', errorMessage, 'error');
                    }
                } catch (error) {
                    console.error('Sign in error:', error);
                    showMessage('signinError', 'An error occurred. Please try again.', 'error');
                } finally {
                    setLoading('signinForm', false);
                }
            });

            // Sign Up Form Handler
            document.getElementById('signupForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                clearMessages();
                
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (!email || !password || !confirmPassword) {
                    showMessage('signupError', 'Please fill in all fields', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showMessage('signupError', 'Passwords do not match', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showMessage('signupError', 'Password must be at least 6 characters', 'error');
                    return;
                }
                
                setLoading('signupForm', true);
                
                try {
                    const result = await signUpWithEmail(email, password);
                    if (result.success) {
                        showMessage('signupSuccess', result.message, 'success');
                        document.getElementById('signupForm').reset();
                    } else {
                        showMessage('signupError', result.message, 'error');
                    }
                } catch (error) {
                    showMessage('signupError', 'An error occurred. Please try again.', 'error');
                } finally {
                    setLoading('signupForm', false);
                }
            });

            function showForgotPassword() {
                const email = prompt('Enter your email address to reset your password:');
                if (email) {
                    resetPassword(email).then(result => {
                        if (result.success) {
                            alert(result.message);
                        } else {
                            alert('Error: ' + result.message);
                        }
                    });
                }
            }

            // Add error message containers
            document.getElementById('signinForm').insertAdjacentHTML('beforeend', '<div id="signinError" class="error-message" style="display: none;"></div>');
            document.getElementById('signupForm').insertAdjacentHTML('beforeend', '<div id="signupError" class="error-message" style="display: none;"></div>');
            document.getElementById('signupForm').insertAdjacentHTML('beforeend', '<div id="signupSuccess" class="success-message" style="display: none;"></div>');

            // Make functions globally available for onclick handlers
            window.switchTab = switchTab;
            window.togglePassword = togglePassword;
            window.showForgotPassword = showForgotPassword;
        });
    </script>
</body>
</html>
