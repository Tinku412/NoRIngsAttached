<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | No Rings Attached</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e4b902;
            --secondary: #9a031e;
            --dark: #333F50;
            --light: #F9F9F9;
            --gray: #6B7280;
            --white: #FFFFFF;
            --border: #E5E7EB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--white);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2rem;
            color: var(--dark);
        }

        .logo span {
            color: var(--primary);
        }

        .login-btn {
            background-color: var(--white);
            border: 2px solid var(--border);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            color: var(--dark);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            background-color: var(--light);
            border-color: var(--primary);
        }

        .login-btn img {
            width: 24px;
            height: 24px;
        }

        .welcome-text {
            margin-bottom: 30px;
            color: var(--gray);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>No Rings Attached<span> - D.I.N.K</span></h1>
        </div>
        <p class="welcome-text">Welcome! Please sign in to continue.</p>
        <button onclick="signInWithGoogle()" class="login-btn">
            <img src="https://www.google.com/favicon.ico" alt="Google">
            Sign in with Google
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
</body>
</html>
